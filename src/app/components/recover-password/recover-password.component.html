<div class="row vh-100">
    <div class="col-lg-3  pr-0">
        <div class="card mb-0 shadow-none">
            <div class="card-body">

                <div class="px-3">
                    <div class="media">
                        <a href="index.html" class="logo logo-admin"><img src="assets/images/logo.svg" height="40"
                                alt="logo" class="my-3"></a>
                        <div class="media-body ml-3 align-self-center">
                            <h4 class="mt-0 mb-1">Reset Password</h4>
                            <p class="text-muted mb-0">Enter your Email and instructions will be sent to you!</p>
                        </div>
                    </div>

                    <form class="form-horizontal my-4" [formGroup]='passwordRecoveryForm' (ngSubmit)='sendMail()'>

                        <div class="form-group">
                            <label for="username">Email Address</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="far fa-envelope font-16"></i></span>
                                </div>
                                <input type="text" class="form-control" id="username" placeholder="Email Address"
                                    formControlName='email'>
                            </div>
                        </div>

                        <div class="form-group mb-0 row">
                            <div class="col-12 mt-2">
                                <button class="btn btn-primary btn-block waves-effect waves-light" type="submit"
                                    [disabled]='passwordRecoveryForm.invalid'>
                                    Reset
                                    <i class="fas fa-sign-in-alt ml-1"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="m-3 text-center bg-light p-3 text-primary">
                    <h5 class="">Remember It ?</h5>
                    <p class="font-13">Sign In Vertugo Now</p>
                    <a routerLink='/login' class="btn btn-primary btn-round waves-effect waves-light">Sign In here</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-9 p-0 d-flex justify-content-center">
        <div class="accountbg d-flex align-items-center">
            <div class="account-title text-white text-center">
                <img src="assets/images/logo.svg" alt="" class="thumb-sm">
                <h4 class="mt-3">Welcome To Vertugo</h4>
                <div class="border w-25 mx-auto border-primary"></div>
                <h1 class="">Let's Get Started</h1>
                <p class="font-14 mt-3">Remember It ? <a routerLink='/login' class="text-primary">Sign In here</a></p>

            </div>
        </div>
    </div>
</div>
